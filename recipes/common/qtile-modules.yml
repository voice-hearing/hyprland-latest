modules:
    - type: rpm-ostree
      install:
        - qtile
        - xdg-desktop-portal-wlr
        - xdg-desktop-portal-gtk
        - xfce4-terminal
        - swayidle
        - python3-pywlroots
        - python3-mypy

    - type: files
      files:
        - source: system/qtile
          destination: /
    
    - type: script
      snippets:
        - rpm-ostree install https://kojipkgs.fedoraproject.org//packages/swaylock/1.7.2/4.fc41/x86_64/swaylock-1.7.2-4.fc41."${OS_ARCH}".rpm
